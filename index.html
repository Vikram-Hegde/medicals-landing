<body>
    <nav>

                <defs>
                    <style>
                        .cls-1 {
                            fill: #ff7272;
                        }

                <path id="Union_3" data-name="Union 3" class="cls-1" d="M30,80V50H0V30H30V0H50V30H80V50H50V80Z" />

                        <style>

            <div class="container">

            </div>
            <div class="images">
                <div class="img1">
                    <figure>
                        <img src="./images/matthew_kwong_619049_unsplash_A0_Rectangle_12_pattern@2x.png" alt="">

            <h1>CONTACT US</h1>
            <form>
                <label for="num">Phone Number</label>
                <div id="num">+91 944-911-7151</div>
                <label for="mail">E-Mail</label>
